        const {PythonShell} = require('python-shell') // Importing the library

        // Instead of 'null' you can add options (mode, path to desired python version, args for python script.)

        PythonShell.run('Face_Detection.py', null, function (err) {
            if (err) throw err;
            console.log('finished');
        });
    }
